<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head th:replace="fragments/head.html(head_title='Beneath - Frontpage')"></head>

    <body>

        <header>
            <h1 class="header_title">
                Welcome to Beneath
            </h1>

            <section class="log_in">
                <form action="/log_in" method="post">
                    <label for="log_in_email">Email: </label>
                    <input type="email" id="log_in_email" name="email" placeholder="something@mail.com" required>

                    <label for="log_in_password">Password: </label>
                    <input type="password" id="log_in_password" name="password" placeholder="*****" required>

                    <button onmouseover="onMouseColour(this)" onmouseout="offMouseColour(this)"
                            type="submit" class="button">Log in</button>
                </form>
            </section>

        </header>

        <main>

            <div th:if="${Situation eq 'Start'}">

                <section class="info_section">
                    <p th:text="${Exception}"></p>
                    <p th:text="${Message}"></p>
                </section>

                <section class="sign_up">
                    <h4>Create an account:</h4>

                    <form action="sign_up" method="post">
                        <div>
                            <label for="name">First name: *</label>
                            <input type="text" id="name" name="name" placeholder="John, Gertrud etc." required>
                        </div>

                        <div>
                            <label for="sign_up_password">Password: *</label>
                            <input type="password" id="sign_up_password" name="password" placeholder="*****" required>
                        </div>

                        <div>
                            <label for="sign_up_email">Email: *</label>
                            <input type="email" id="sign_up_email" name="email" placeholder="something@mail.com" required>
                        </div>

                        <div class="gender_drop_box">
                            <label for="gender">Gender: *</label>
                            <select name="gender" id="gender" required>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div>
                            <p>Interested in: </p>
                            <div>
                                <div>
                                    <label for="interested_in_females">Females</label>
                                    <input type="checkbox" id="interested_in_females" name="into_females">
                                </div>

                                <div>
                                    <label for="interested_in_males">Males</label>
                                    <input type="checkbox" id="interested_in_males" name="into_males">
                                </div>

                                <div>
                                    <label for="interested_in_others">Others</label>
                                    <input type="checkbox" id="interested_in_others" name="into_others">
                                </div>
                            </div>
                        </div>

                        <div>
                            <p>Born: *</p>
                            <div>
                                <input type="date" id="date_of_birth" name="date_of_birth" required>
                            </div>
                        </div>

                        <div>
                            <label for="description">Description: </label>
                            <input type="text" id="description" name="description" placeholder="Who are you?">
                        </div>

                        <div>
                            <label for="work">Work: </label>
                            <input type="text" id="work" name="work" placeholder="Starbucks, microsoft etc.">
                        </div>

                        <div>
                            <label for="education">Education: </label>
                            <input type="text" id="education" name="education" placeholder="Highschool, university etc.">
                        </div>

                        <div>
                            <label for="image">Choose a cover *</label>
                            <select id="image" name="cover_url" required>
                                <option value="../static/images/covers/beautiful.jpg">
                                    <img src="../static/images/covers/beautiful.jpg" alt="beautiful" />
                                </option>
                                <option value="../static/images/covers/sleepy.jpg">
                                    <img src="../static/images/covers/sleepy.jpg" alt="sleepy" />
                                </option>
                                <option value="../static/images/covers/sporty.jpg">
                                    <img src="../static/images/covers/sporty.jpg" alt="sporty" />
                                </option>
                            </select>
                        </div>

                        <p>All * are required</p>

                        <button onmouseover="onMouseColour(this)" onmouseout="offMouseColour(this)"
                                type="submit" class="button">Sign up</button>
                    </form>
                </section>
            </div>

            <div th:if="${Situation eq 'About'}">
                <section class="about">

                    <section class="about_description">
                        <p>This is about Beneath</p>
                    </section>

                    <a onmouseover="onMouseColour(this)" onmouseout="offMouseColour(this)"
                       href="/" class="button">Sign up</a>
                </section>
            </div>

            <div th:if="${Situation eq 'Faq'}">
                <section class="about">

                    <section class="Faq_description">
                        <p>This is about Faq</p>
                    </section>

                    <a onmouseover="onMouseColour(this)" onmouseout="offMouseColour(this)"
                       href="/" class="button">Sign up</a>
                </section>
            </div>

            <div th:if="${Situation eq 'Policies'}">
                <section class="about">

                    <section class="Policies_description">
                        <p>This is about privacy policies</p>
                    </section>

                    <a onmouseover="onMouseColour(this)" onmouseout="offMouseColour(this)"
                       href="/" class="button">Sign up</a>
                </section>
            </div>

        </main>

        <footer th:replace="fragments/footer.html"></footer>

        <script th:src="@{/javascripts/buttons.js}"></script>

    </body>

</html>
